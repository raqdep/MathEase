<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Form Test - MathEase</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 300px; padding: 10px; border: 1px solid #ccc; }
        button { padding: 15px 30px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Direct Form Test</h1>
    <p>This form submits directly to the server without any JavaScript validation.</p>
    
    <form action="php/register.php" method="POST">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="John" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="Doe" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="lrn">LRN:</label>
            <input type="text" id="lrn" name="lrn" value="123456789012" required>
        </div>
        
        <div class="form-group">
            <label for="gradeLevel">Grade Level:</label>
            <select id="gradeLevel" name="gradeLevel" required>
                <option value="11" selected>Grade 11</option>
                <option value="12">Grade 12</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="strand">Strand:</label>
            <select id="strand" name="strand" required>
                <option value="STEM" selected>STEM</option>
                <option value="ABM">ABM</option>
                <option value="HUMSS">HUMSS</option>
                <option value="GAS">GAS</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="testpassword123" required>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" value="testpassword123" required>
        </div>
        
        <button type="submit">Submit Directly (No JavaScript)</button>
    </form>
    
    <p><strong>Instructions:</strong></p>
    <ol>
        <li>Click the submit button above</li>
        <li>This will submit the form directly to the server</li>
        <li>If it works, the issue is with JavaScript</li>
        <li>If it fails, the issue is with the server</li>
    </ol>
</body>
</html>
